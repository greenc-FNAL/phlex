name: CMake Format Fix
run-name: '${{ github.actor }} fixing CMake format'

on:
  issue_comment:
    types:
      - created
  workflow_call:
    inputs:
      checkout-path:
        description: "Path to check out code to"
        required: false
        type: string
      ref:
        description: "The branch or ref to checkout"
        required: true
        type: string
      repo:
        description: "The repository to checkout from"
        required: true
        type: string

permissions:
  pull-requests: write
  contents: write

env:
  local-checkout-path: ${{ (github.event_name == 'workflow_call' && inputs.checkout-path) || format('{0}-src', github.event.repository.name) }}

jobs:
  parse-command:
    runs-on: ubuntu-latest
    name: Parse bot command
    if: >
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      (
        startsWith(github.event.comment.body, '@phlexbot format') ||
        startsWith(github.event.comment.body, format('@{0}bot format', github.event.repository.name))
      )
    outputs:
      ref: ${{ steps.get_pr.outputs.ref }}
      repo: ${{ steps.get_pr.outputs.repo }}

    steps:
      - name: Get PR Info
        id: get_pr
        uses: Framework-R-D/phlex/.github/actions/get-pr-info@main

  apply_cmake_formatting:
    runs-on: ubuntu-latest
    name: Apply CMake formatting
    needs: parse-command
    if: github.event_name == 'workflow_call' || needs.parse-command.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          path: ${{ env.local-checkout-path }}
          ref: ${{ (github.event_name == 'workflow_call' && inputs.ref) || needs.parse-command.outputs.ref }}
          repository: ${{ (github.event_name == 'workflow_call' && inputs.repo) || needs.parse-command.outputs.repo }}
          token: ${{ secrets.WORKFLOW_PAT }}

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.x'

      - name: Install gersemi
        run: pip install gersemi

      - name: Apply CMake formatting
        run: |
          echo "Applying CMake formatting..."
          gersemi -i ${{ env.local-checkout-path }}

      - name: Handle fix commit
        uses: Framework-R-D/phlex/.github/actions/handle-fix-commit@main
        with:
          tool: cmake-format
          working-directory: phlex-src
          token: ${{ secrets.WORKFLOW_PAT }}
          pr-info-ref: ${{ (github.event_name == 'workflow_call' && inputs.ref) || needs.parse-command.outputs.ref }}
          pr-info-repo: ${{ (github.event_name == 'workflow_call' && inputs.repo) || needs.parse-command.outputs.repo }}
